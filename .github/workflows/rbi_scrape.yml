name: RBI press releases scraper

on:
  schedule:
    # GitHub cron uses UTC. These three entries correspond to 02:30, 10:30, 18:30 IST.
    - cron:  '0 21 * * *'   # 02:30 IST
    - cron:  '0 5  * * *'   # 10:30 IST
    - cron:  '0 13 * * *'   # 18:30 IST
  workflow_dispatch: {}

permissions:
  contents: write    # needed to commit changes with GITHUB_TOKEN

jobs:
  scrape:
    runs-on: ubuntu-latest
    name: Scrape RBI press releases (top 10) and update data files
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas python-dateutil

      - name: Create data directory if missing
        run: |
          mkdir -p data
          if [ ! -f data/rbi_master.csv ]; then
            echo "id,date,title,link,pdf_link,pdf_filename,pdf_downloaded,source_page,created_at" > data/rbi_master.csv
            git add data/rbi_master.csv || true
          fi

      - name: Run scraper
        env:
          REPO_RAW_BASE: https://raw.githubusercontent.com/${{ github.repository }}/main
        run: |
          python scripts/rbi_scraper.py --verbose

      - name: Show git status (debug)
        run: |
          git status --porcelain
          git --no-pager diff --staged || true
          git --no-pager diff || true

      - name: Commit & push changes if any
        run: |
          # Only commit if there are changes in the working tree
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/rbi_master.csv data/rbi_new_entries.json || true
            if git diff --staged --quiet; then
              echo "No staged changes to commit"
            else
              TIMESTAMP=$(python - <<'PY'
from datetime import datetime, timezone, timedelta
ist = timezone(timedelta(hours=5, minutes=30))
print(datetime.now(ist).isoformat())
PY
)
              git commit -m "chore: update RBI entries â€” ${TIMESTAMP}"
              git push
              echo "Committed and pushed changes."
            fi
          else
            echo "No changes to commit."
          fi

      - name: Print summary
        run: |
          echo "Files in data/:"
          ls -la data || true
          echo "Contents of data/rbi_new_entries.json:"
          cat data/rbi_new_entries.json || true
